<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <p id="datas"></p>
    <form action="" id="myForm">
        <h1>Form Validation</h1>
        <div class="whole">
            <div class="fullname">
                <div><span id="first-name">First Name</span></div>
                <input type="text" id="first-name-input" required>
                <span id="first-name-span"></span>
                <div><span id="last-name">Last Name</span></div>
                <input type="text" id="last-name-input" required>
                <span id="last-name-span"></span>
            </div>
            <div class="email">
                <div><span id="email">Email</span></div>
                <input type="email" id="email-input" required>
            </div>
            <div class="age">
                <div><span id="age">Age</span></div>
                <input type="number" id="age-input" required>
            </div>
            <span id="text"></span>
            <div class="btn">
                <button type="submit" id="btn">Submit</button>
            </div>
        </div>
    </form>
    <script src="/assets/js/script.js"></script>
</body>

</html>
